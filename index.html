<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img decoding="async" src="imgs/01.jpg" width="700" height="300" alt="" />
        <img decoding="async" src="imgs/02.jpg" width="700" height="300" alt="" />
        <img decoding="async" src="imgs/03.jpg" width="700" height="300" alt="" />
        <img decoding="async" src="imgs/04.jpg" width="700" height="300" alt="" />
        <img decoding="async" src="imgs/05.jpg" width="700" height="300" alt="" />
      </div>
      <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        
        <span id="next" class="next">Next</span>
      </div>
      <script src="js/main.js"></script>
</body>
</html>
